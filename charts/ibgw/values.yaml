# Default values for ibgw.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: forhire/ibgateway
  AppVersion: 1.23.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

IBAuth: true
TWSUSERID: ""
TWSPASSWORD: ""
FIXUSERID: ""
FIXPASSWORD: ""
VNC_PASSWORD: ""

IBC_INI: "/opt/IBController/IBController.ini"
TZ: "America/Chicago"
TWS_MAJOR_VRSN: "stable-standalone"
IBC_PATH: "/opt/IBController"
TWS_PATH: "/root/Jts"
TWS_CONFIG_PATH: "/root/Jts"
TRADING_MODE: "live"
APP: "GATEWAY"
DISPLAY: ":0"
SOCAT_LISTEN_PORT: "4003"
SOCAT_DEST_ADDR: "127.0.0.1"
SOCAT_DEST_PORT: "4002"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: ibgw-socat
  type: ClusterIP
  srcport: 4003
  dstport: 4003

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ibgw.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
   limits:
     cpu: 1000m
     memory: 1024Mi
   requests:
     cpu: 1000m
     memory: 1024Mi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
